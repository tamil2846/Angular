<div  class="registerContent">
    <!--    blog Image-->
    <div class="blogImage">
      <img
        nz-image
        width="100%"
        height="100%"
        nzSrc="assets/images/blog.png"
        alt="Screen"
      />
    </div>

    <!--    Register Form-->
    <form
      class="registerForm"
      nz-form  nz-row
      [nzLayout]="'vertical'"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
      [nzAutoTips]="autoTips"
    >
      <nz-form-item nz-col [nzSpan]="11" style="margin-right: 30px">
        <nz-form-label nzFor="fName">First Name</nz-form-label>
        <nz-form-control nzErrorTip="Enter your First Name">
          <input
            nz-input
            formControlName="first_name"
            placeholder="First Name"
            id="fName"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="11">
        <nz-form-label nzFor="lName">Last Name</nz-form-label>
        <nz-form-control nzErrorTip="Enter your Last Name">
          <input
            nz-input
            formControlName="last_name"
            placeholder="Last Name"
            id="lName"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="24">
        <nz-form-label nzFor="email">Email</nz-form-label>
        <nz-form-control nzErrorTip="Enter your email!">
          <input
            nz-input
            type="email"
            formControlName="email"
            placeholder="Email"
            id="email"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="24">
        <nz-form-label nzFor="password">Password</nz-form-label>
        <nz-form-control  nzErrorTip="Enter your Password!">
          <input
            nz-input
            formControlName="password"
            placeholder="Password"
            id="password"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="24">
        <nz-form-label nzFor="confirmPassword">Confirm Password</nz-form-label>
        <nz-form-control  [nzErrorTip]="passwordErrorTpl">
          <input
            nz-input
            formControlName="password_confirmation"
            placeholder="Confirm Password"
            id="confirmPassword"/>
        </nz-form-control>
        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Please enter your password!</ng-container>
          <ng-container *ngIf="control.hasError('confirm')">Confirm password is not match with password</ng-container>
        </ng-template>
      </nz-form-item>

      <nz-form-item nz-col [nzSpan]="24" >
        <nz-form-control [nzOffset]="8">
          <button nz-button nzType="primary" class="submitButton">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>


    <!--    navigate to registerPage-->
    <p>Already have an account? <a href="login">Signin</a></p>
  </div>
